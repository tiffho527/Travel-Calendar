name: Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git clone https://github.com/${{ github.repository }}.git .

      - name: Create firebase-config.js from secrets
        run: |
          cat > firebase-config.js << 'EOF'
          // Firebase Configuration
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          // Initialize Firebase
          let database;
          
          function initFirebase() {
            if (typeof firebase === 'undefined') {
              console.log('ðŸ“´ Firebase SDK not loaded - using local mode');
              return false;
            }
            
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === 'YOUR_API_KEY_HERE') {
              console.log('ðŸ“´ Firebase not configured - using local mode');
              return false;
            }
            
            try {
              firebase.initializeApp(firebaseConfig);
              database = firebase.database();
              console.log('âœ… Firebase initialized successfully');
              return true;
            } catch (error) {
              console.log('ðŸ“´ Firebase initialization failed:', error.message);
              return false;
            }
          }
          
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { initFirebase, firebaseConfig };
          }
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

