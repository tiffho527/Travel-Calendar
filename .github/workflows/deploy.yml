name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          cat > firebase-config.js << 'EOFILE'
const firebaseConfig = {
  apiKey: "REPLACE_API_KEY",
  authDomain: "REPLACE_AUTH_DOMAIN",
  databaseURL: "REPLACE_DATABASE_URL",
  projectId: "REPLACE_PROJECT_ID",
  storageBucket: "REPLACE_STORAGE_BUCKET",
  messagingSenderId: "REPLACE_MESSAGING_SENDER_ID",
  appId: "REPLACE_APP_ID"
};

let database;

function initFirebase() {
  if (typeof firebase === 'undefined') {
    console.log('Firebase SDK not loaded');
    return false;
  }
  if (!firebaseConfig.apiKey) {
    console.log('Firebase not configured');
    return false;
  }
  try {
    firebase.initializeApp(firebaseConfig);
    database = firebase.database();
    console.log('Firebase initialized successfully');
    return true;
  } catch (error) {
    console.log('Firebase initialization failed:', error.message);
    return false;
  }
}

if (typeof module !== 'undefined' && module.exports) {
  module.exports = { initFirebase, firebaseConfig };
}
EOFILE

          sed -i "s|REPLACE_API_KEY|${FIREBASE_API_KEY}|g" firebase-config.js
          sed -i "s|REPLACE_AUTH_DOMAIN|${FIREBASE_AUTH_DOMAIN}|g" firebase-config.js
          sed -i "s|REPLACE_DATABASE_URL|${FIREBASE_DATABASE_URL}|g" firebase-config.js
          sed -i "s|REPLACE_PROJECT_ID|${FIREBASE_PROJECT_ID}|g" firebase-config.js
          sed -i "s|REPLACE_STORAGE_BUCKET|${FIREBASE_STORAGE_BUCKET}|g" firebase-config.js
          sed -i "s|REPLACE_MESSAGING_SENDER_ID|${FIREBASE_MESSAGING_SENDER_ID}|g" firebase-config.js
          sed -i "s|REPLACE_APP_ID|${FIREBASE_APP_ID}|g" firebase-config.js
          
          touch .nojekyll

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git checkout --orphan gh-pages-new
          
          git add -A
          
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          git push origin --delete gh-pages 2>/dev/null || true
          
          git branch -M gh-pages-new gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

