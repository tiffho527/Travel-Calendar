name: Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy with Firebase config
        run: |
          # Configure git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Clone repository
          git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo
          cd repo
          
          # Create firebase-config.js from secrets
          cat > firebase-config.js << 'EOF'
          // Firebase Configuration
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          // Initialize Firebase
          let database;
          
          function initFirebase() {
            if (typeof firebase === 'undefined') {
              console.log('ðŸ“´ Firebase SDK not loaded - using local mode');
              return false;
            }
            
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === 'YOUR_API_KEY_HERE') {
              console.log('ðŸ“´ Firebase not configured - using local mode');
              return false;
            }
            
            try {
              firebase.initializeApp(firebaseConfig);
              database = firebase.database();
              console.log('âœ… Firebase initialized successfully');
              return true;
            } catch (error) {
              console.log('ðŸ“´ Firebase initialization failed:', error.message);
              return false;
            }
          }
          
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { initFirebase, firebaseConfig };
          }
          EOF
          
          # Create .nojekyll file
          touch .nojekyll
          
          # Add all files including firebase-config.js
          git add -A
          
          # Fetch gh-pages if it exists
          git fetch origin gh-pages 2>/dev/null || true
          
          # Create/switch to gh-pages branch
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            # gh-pages exists, check it out
            git checkout gh-pages
            git reset --hard origin/main
            git checkout origin/main -- firebase-config.js .nojekyll
          else
            # gh-pages doesn't exist, create orphan branch
            git checkout --orphan gh-pages
          fi
          
          # Ensure all files are added
          git add -A
          
          # Commit
          git commit -m "Deploy with Firebase config from secrets [skip ci]" || echo "No changes to commit"
          
          # Push to gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

