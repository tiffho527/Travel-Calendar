name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          # Strip any whitespace/newlines from DATABASE_URL (it has a trailing newline!)
          CLEAN_DATABASE_URL=$(echo "${FIREBASE_DATABASE_URL}" | tr -d '\n\r\t ' | xargs)
          
          echo "✅ DATABASE_URL cleaned and ready (length: ${#CLEAN_DATABASE_URL})"
          
          # Create firebase-config.js using echo to avoid YAML parsing issues
          echo "const firebaseConfig = {" > firebase-config.js
          echo "  apiKey: \"${FIREBASE_API_KEY}\"," >> firebase-config.js
          echo "  authDomain: \"${FIREBASE_AUTH_DOMAIN}\"," >> firebase-config.js
          echo "  databaseURL: \"${CLEAN_DATABASE_URL}\"," >> firebase-config.js
          echo "  projectId: \"${FIREBASE_PROJECT_ID}\"," >> firebase-config.js
          echo "  storageBucket: \"${FIREBASE_STORAGE_BUCKET}\"," >> firebase-config.js
          echo "  messagingSenderId: \"${FIREBASE_MESSAGING_SENDER_ID}\"," >> firebase-config.js
          echo "  appId: \"${FIREBASE_APP_ID}\"" >> firebase-config.js
          echo "};" >> firebase-config.js
          echo "" >> firebase-config.js
          echo "let database;" >> firebase-config.js
          echo "" >> firebase-config.js
          echo "function initFirebase() {" >> firebase-config.js
          echo "  if (typeof firebase === 'undefined') {" >> firebase-config.js
          echo "    console.log('Firebase SDK not loaded');" >> firebase-config.js
          echo "    return false;" >> firebase-config.js
          echo "  }" >> firebase-config.js
          echo "  if (!firebaseConfig.apiKey) {" >> firebase-config.js
          echo "    console.log('Firebase not configured');" >> firebase-config.js
          echo "    return false;" >> firebase-config.js
          echo "  }" >> firebase-config.js
          echo "  try {" >> firebase-config.js
          echo "    firebase.initializeApp(firebaseConfig);" >> firebase-config.js
          echo "    database = firebase.database();" >> firebase-config.js
          echo "    console.log('Firebase initialized successfully');" >> firebase-config.js
          echo "    return true;" >> firebase-config.js
          echo "  } catch (error) {" >> firebase-config.js
          echo "    console.log('Firebase initialization failed:', error.message);" >> firebase-config.js
          echo "    return false;" >> firebase-config.js
          echo "  }" >> firebase-config.js
          echo "}" >> firebase-config.js
          echo "" >> firebase-config.js
          echo "if (typeof module !== 'undefined' && module.exports) {" >> firebase-config.js
          echo "  module.exports = { initFirebase, firebaseConfig };" >> firebase-config.js
          echo "}" >> firebase-config.js
          
          # Verify file was created
          if [ -f firebase-config.js ]; then
            echo "✅ firebase-config.js created successfully"
          else
            echo "❌ ERROR: firebase-config.js not created"
            exit 1
          fi
          
          touch .nojekyll

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git checkout --orphan gh-pages-new
          
          # Force add firebase-config.js even though it's in .gitignore
          git add -f firebase-config.js
          
          # Add all other files
          git add -A
          
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          git push origin --delete gh-pages 2>/dev/null || true
          
          git branch -M gh-pages-new gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

