name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        run: |
          # Clone the repository
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          # Create firebase-config.js from secrets using printf
          printf '%s\n' \
            "// Firebase Configuration (injected from GitHub Secrets during deployment)" \
            "const firebaseConfig = {" \
            "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," \
            "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," \
            "  databaseURL: \"${{ secrets.FIREBASE_DATABASE_URL }}\"," \
            "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," \
            "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," \
            "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," \
            "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"" \
            "};" \
            "" \
            "let database;" \
            "" \
            "function initFirebase() {" \
            "  if (typeof firebase === 'undefined') {" \
            "    console.log('Firebase SDK not loaded');" \
            "    return false;" \
            "  }" \
            "  if (!firebaseConfig.apiKey) {" \
            "    console.log('Firebase not configured');" \
            "    return false;" \
            "  }" \
            "  try {" \
            "    firebase.initializeApp(firebaseConfig);" \
            "    database = firebase.database();" \
            "    console.log('Firebase initialized successfully');" \
            "    return true;" \
            "  } catch (error) {" \
            "    console.log('Firebase initialization failed:', error.message);" \
            "    return false;" \
            "  }" \
            "}" \
            "" \
            "if (typeof module !== 'undefined' && module.exports) {" \
            "  module.exports = { initFirebase, firebaseConfig };" \
            "}" > firebase-config.js
          
          echo "âœ… Created firebase-config.js from GitHub Secrets"
          
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          # Create a simple index to list files (for debugging)
          echo "Files created:" > build-log.txt
          ls -la >> build-log.txt

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Create a new orphan branch for gh-pages (fresh start every time)
          git checkout --orphan gh-pages-new
          
          # Add all files including firebase-config.js and .nojekyll
          git add -A
          
          # Commit
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          # Delete old gh-pages branch if it exists
          git push origin --delete gh-pages 2>/dev/null || true
          
          # Push new branch as gh-pages
          git branch -M gh-pages-new gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages


