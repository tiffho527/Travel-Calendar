name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          # Create firebase-config.js using direct writing with env vars
          {
            echo "const firebaseConfig = {"
            echo "  apiKey: \"${FIREBASE_API_KEY}\","
            echo "  authDomain: \"${FIREBASE_AUTH_DOMAIN}\","
            echo "  databaseURL: \"${FIREBASE_DATABASE_URL}\","
            echo "  projectId: \"${FIREBASE_PROJECT_ID}\","
            echo "  storageBucket: \"${FIREBASE_STORAGE_BUCKET}\","
            echo "  messagingSenderId: \"${FIREBASE_MESSAGING_SENDER_ID}\","
            echo "  appId: \"${FIREBASE_APP_ID}\""
            echo "};"
            echo ""
            echo "let database;"
            echo ""
            echo "function initFirebase() {"
            echo "  if (typeof firebase === 'undefined') {"
            echo "    console.log('Firebase SDK not loaded');"
            echo "    return false;"
            echo "  }"
            echo "  if (!firebaseConfig.apiKey) {"
            echo "    console.log('Firebase not configured');"
            echo "    return false;"
            echo "  }"
            echo "  try {"
            echo "    firebase.initializeApp(firebaseConfig);"
            echo "    database = firebase.database();"
            echo "    console.log('Firebase initialized successfully');"
            echo "    return true;"
            echo "  } catch (error) {"
            echo "    console.log('Firebase initialization failed:', error.message);"
            echo "    return false;"
            echo "  }"
            echo "}"
            echo ""
            echo "if (typeof module !== 'undefined' && module.exports) {"
            echo "  module.exports = { initFirebase, firebaseConfig };"
            echo "}"
          } > firebase-config.js
          
          touch .nojekyll

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git checkout --orphan gh-pages-new
          
          git add -A
          
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          git push origin --delete gh-pages 2>/dev/null || true
          
          git branch -M gh-pages-new gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

