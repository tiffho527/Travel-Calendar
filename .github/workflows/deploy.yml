name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          # Create firebase-config.js using printf to properly handle special characters
          cat > firebase-config.js <<'EOF'
const firebaseConfig = {
  apiKey: "API_KEY_PLACEHOLDER",
  authDomain: "AUTH_DOMAIN_PLACEHOLDER",
  databaseURL: "DATABASE_URL_PLACEHOLDER",
  projectId: "PROJECT_ID_PLACEHOLDER",
  storageBucket: "STORAGE_BUCKET_PLACEHOLDER",
  messagingSenderId: "MESSAGING_SENDER_ID_PLACEHOLDER",
  appId: "APP_ID_PLACEHOLDER"
};

let database;

function initFirebase() {
  if (typeof firebase === 'undefined') {
    console.log('Firebase SDK not loaded');
    return false;
  }
  if (!firebaseConfig.apiKey) {
    console.log('Firebase not configured');
    return false;
  }
  try {
    firebase.initializeApp(firebaseConfig);
    database = firebase.database();
    console.log('Firebase initialized successfully');
    return true;
  } catch (error) {
    console.log('Firebase initialization failed:', error.message);
    return false;
  }
}

if (typeof module !== 'undefined' && module.exports) {
  module.exports = { initFirebase, firebaseConfig };
}
EOF
          
          # Replace placeholders with actual values using sed with | delimiter to avoid URL issues
          sed -i "s|API_KEY_PLACEHOLDER|${FIREBASE_API_KEY}|g" firebase-config.js
          sed -i "s|AUTH_DOMAIN_PLACEHOLDER|${FIREBASE_AUTH_DOMAIN}|g" firebase-config.js
          sed -i "s|DATABASE_URL_PLACEHOLDER|${FIREBASE_DATABASE_URL}|g" firebase-config.js
          sed -i "s|PROJECT_ID_PLACEHOLDER|${FIREBASE_PROJECT_ID}|g" firebase-config.js
          sed -i "s|STORAGE_BUCKET_PLACEHOLDER|${FIREBASE_STORAGE_BUCKET}|g" firebase-config.js
          sed -i "s|MESSAGING_SENDER_ID_PLACEHOLDER|${FIREBASE_MESSAGING_SENDER_ID}|g" firebase-config.js
          sed -i "s|APP_ID_PLACEHOLDER|${FIREBASE_APP_ID}|g" firebase-config.js
          
          # Debug: print the generated config (first 15 lines)
          echo "Generated firebase-config.js:"
          head -15 firebase-config.js
          
          touch .nojekyll

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git checkout --orphan gh-pages-new
          
          git add -A
          
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          git push origin --delete gh-pages 2>/dev/null || true
          
          git branch -M gh-pages-new gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

