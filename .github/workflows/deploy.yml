name: Build and Deploy with Firebase Config

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
        run: |
          # Clone the repository
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git site
          cd site
          
          # Create firebase-config.js from secrets
          cat > firebase-config.js << 'CONFIGEOF'
          // Firebase Configuration (injected from GitHub Secrets during deployment)
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          let database;
          
          function initFirebase() {
            if (typeof firebase === 'undefined') {
              console.log('ðŸ“´ Firebase SDK not loaded');
              return false;
            }
            if (!firebaseConfig.apiKey) {
              console.log('ðŸ“´ Firebase not configured');
              return false;
            }
            try {
              firebase.initializeApp(firebaseConfig);
              database = firebase.database();
              console.log('âœ… Firebase initialized successfully');
              return true;
            } catch (error) {
              console.log('ðŸ“´ Firebase initialization failed:', error.message);
              return false;
            }
          }
          
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { initFirebase, firebaseConfig };
          }
          CONFIGEOF
          
          echo "âœ… Created firebase-config.js from GitHub Secrets"
          
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          # Create a simple index to list files (for debugging)
          echo "Files created:" > build-log.txt
          ls -la >> build-log.txt

      - name: Deploy to GitHub Pages
        run: |
          cd site
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # We're already on main branch from clone
          # firebase-config.js and .nojekyll are already created
          
          # Fetch existing gh-pages if it exists
          git fetch origin gh-pages 2>/dev/null || true
          
          # Check if gh-pages exists remotely
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "gh-pages exists remotely"
            # Checkout gh-pages
            git checkout -B gh-pages origin/gh-pages
            
            # Reset to main (brings all files from main)
            git reset --hard main
            
            # Re-create firebase-config.js (it's in .gitignore on main)
            cat > firebase-config.js << 'CONFIGEOF2'
          // Firebase Configuration (injected from GitHub Secrets during deployment)
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          let database;
          
          function initFirebase() {
            if (typeof firebase === 'undefined') {
              console.log('ðŸ“´ Firebase SDK not loaded');
              return false;
            }
            if (!firebaseConfig.apiKey) {
              console.log('ðŸ“´ Firebase not configured');
              return false;
            }
            try {
              firebase.initializeApp(firebaseConfig);
              database = firebase.database();
              console.log('âœ… Firebase initialized successfully');
              return true;
            } catch (error) {
              console.log('ðŸ“´ Firebase initialization failed:', error.message);
              return false;
            }
          }
          
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { initFirebase, firebaseConfig };
          }
          CONFIGEOF2
            
            # Add firebase-config.js and .nojekyll
            git add -f firebase-config.js .nojekyll
          else
            echo "Creating new gh-pages branch"
            # Create new orphan gh-pages branch
            git checkout --orphan gh-pages
            
            # Add all files
            git add -f firebase-config.js .nojekyll
            git add -A
          fi
          
          # Commit
          git commit -m "Deploy from main with Firebase config [skip ci]"
          
          # Force push to gh-pages
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages


